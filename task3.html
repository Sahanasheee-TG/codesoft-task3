<html>
    <head>
        <title>Task3 Simple Calculator</title>
        <link rel="stylesheet" href="task3.css">
    </head>
    <body>
        <div class="surface">
            <h1 class="h">Task-3</h1>
            <h1 class="u">:</h1>
            <h1 class="s">Simple Calculator</h1>
            <div class="class">
                <form >
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value = '' " class="fel">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1) "class="fel">
                        <input type="button" value="." onclick="display.value += '.' " class="fel">
                        <input type="button" value="+" onclick="display.value += '+' " class="fel">
                    </div>

                    <div>
                        <input type="button" value="1" onclick="display.value += '1' " class="tyu">
                        <input type="button" value="2" onclick="display.value += '2' " class="tyu">
                        <input type="button" value="3" onclick="display.value += '3' " class="tyu">
                        <input type="button" value="-" onclick="display.value += '-' " class="fel">
                    </div>
                    
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' " class="tyu">
                        <input type="button" value="5" onclick="display.value += '5' " class="tyu">
                        <input type="button" value="6" onclick="display.value += '6' " class="tyu">
                        <input type="button" value="*" onclick="display.value += '*' " class="fel">
                        
                        
                    </div>

                    <div>
                        <input type="button" value="7" onclick="display.value += '7' " class="tyu">
                        <input type="button" value="8" onclick="display.value += '8' " class="tyu">
                        <input type="button" value="9" onclick="display.value += '9' " class="tyu">
                        <input type="button" value="/" onclick="display.value += '/' " class="fel">
                    </div>

                    <div>
                        <input type="button" value="0" onclick="display.value += '0' " class="tyu">
                        <input type="button" value="00" onclick="display.value += '00' " class="tyu">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="bnm">
                        
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
